<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quatre quarts Timer</title>
    <link rel="stylesheet" href="timer.css" />
    <link rel="icon" type="image/x-icon" href="/media/favicon.png">
    <script defer src="./script/timer.js" type="module"></script>
</head>

<body>
    <header>
        <h1>quatre quarts</h1>
    </header>
    <main>
        <form>

            <input class="timeField" id="hours" name="hours" type="number" />
            <label for="hours">hours</label>
            <input class="timeField" id="minutes" name="minutes" type="number" />
            <label for="minutes">minutes</label>
            <input class="timeField" id="seconds" name="seconds" type="number" />
            <label for="seconds">seconds</label>

        </form>
        <form>
            <input type="checkbox" id="interval" name="interval" value="active" />
            <label for="interval"> Interval bell</label>
            <input type="checkbox" id="silent" name="silent" value="active" />
            <label for="silent">Silent mode</label>
            <button id="start">Start</button>
        </form>

    </main>

    <figure>
        <figcaption></figcaption>
        <div class="gridContainer">
            <progress id="b1" value="100" max="100"></progress>
            <progress id="b2" value="100" max="100"></progress>
            <progress id="b3" value="100" max="100"></progress>
            <progress id="b4" value="100" max="100" id=""></progress>
        </div>
        <button>II</button>
    </figure>

    <footer>
        <nav>about</nav>
        <div class="infos">
            <p>Quatre quart is a timer emphasizing which share of a given timespan is left, rather than only focusing on time duration. </p>
            <p class="credits">Created by Eddie de Goër. <a href="https://github.com/ediesol/quatre-quarts-timer" target="_blank">Github →</a> </p>
            <p class="credits">If you like Quatre quarts and want to help me improve it or develop similar tools, you can <a href="https://ko-fi.com/eddegoer" target="_blank">support me on ko-fi.</a></p>
        </div>
    </footer>

</body>

</html>
